<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Nitesh's LMS</title>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: Arial;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-box {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
      width: 300px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 12px;
      background: #2e2e2e;
      border: none;
      color: white;
      font-size: 16px;
    }
    button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background: #4CAF50;
      border: none;
      color: white;
      cursor: pointer;
    }
    h2 {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <form method="post">
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
